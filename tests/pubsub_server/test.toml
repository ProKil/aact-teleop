[[nodes]]
node_name = "tick"
run_in_subprocess = true

[[nodes]]
node_name = "random"
run_in_subprocess = true

[nodes.node_args]
input_channel = "tick/millis/10"
output_channel = "random/number/1"

[[nodes]]
node_name = "record"
run_in_subprocess = true

[nodes.node_args]
json_file_path = "/tmp/record.jsonl"

[nodes.node_args.record_channel_types]
"tick/millis/10" = "tick"
"tick/millis/20" = "tick"
"random/number/1" = "float"
